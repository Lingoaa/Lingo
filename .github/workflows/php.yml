name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test
    
            - name: Setup MySQL
  # You may pin to the exact commit or the version.
  # uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248
  uses: mirromutth/mysql-action@v1.1
  with:
    # The port of host
    host port: # optional, default is 3306
    # The port of container
    container port: # optional, default is 3306
    # --character-set-server - The character set of MySQL server
    character set server: # optional, default is utf8mb4
    # --collation-server - The character collation of MySQL server
    collation server: # optional, default is utf8mb4_general_ci
    # Version of MySQL to use
    mysql version: # optional, default is latest
    # MYSQL_ROOT_PASSWORD - root superuser password
    mysql root password: # optional, default is 
    # MYSQL_DATABASE - name for the default database that is created
    mysql database: # optional, default is 
    # MYSQL_USER - create the specified user with superuser power for created database
    mysql user: # optional, default is 
    # MYSQL_PASSWORD - specified superuser password which user is power for created database
    mysql password: # optional, default is 

                - name: actions-setup-redis
  # You may pin to the exact commit or the version.
  # uses: shogo82148/actions-setup-redis@3326bceaddf2a1c3c1eaa819049d084119d0742f
  uses: shogo82148/actions-setup-redis@v1.35.1
  with:
    # the distribution of redis
    distribution: # default is redis
    # the version of redis
    redis-version: # default is latest
    # the port of redis-sever
    redis-port: # default is 6379
    # the tls port of redis-sever
    redis-tls-port: # optional, default is 0
    # enable to auto-start redis-sever
    auto-start: # default is true
    # extra configurations for redis.conf
    redis-conf: # optional

                      - name: Setup curl
  # You may pin to the exact commit or the version.
  # uses: kordlib/setup-curl@66ce61794fd400143307d657e59148812a2750d1
  uses: kordlib/setup-curl@v1.0.2
  with:
    # The version of curl which is used
    curl_version: # default is 8.6.0
          
          
